    <main>

        <!-- Formulario de Contacto -->
        <div class="contenedor_contacto">
            <div class="mb-3">
                <label for="nombreInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreInput" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label for="apellidoInput" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoInput" placeholder="Apellido">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Direccion de Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="tucorreo@correo.com">
            </div>
            <div class="mb-3">
                <label for="telefonoInput" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="telefonoInput" placeholder="+54-358-6245891" required>
            </div>
            <div class="mb-3">
                <label for="mensajeTextarea" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensajeTextarea" rows="3"></textarea>
            </div>
        
            <div class="d-flex justify-content-center">
                <button type="reset" class="btn btn-secondary me-2">Limpiar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
        


    </main>
